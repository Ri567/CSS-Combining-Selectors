<!doctype html>
<html>

<!-- === === === H E A D === === === -->
<head>
<title>Combining CSS Selectors</title>
<style>
/* === EXERCISE 1 === */
.colortext{
    color: red;
}
/* === EXERCISE 2 === */
.EXERCISETWO h1, p{
    color: red;
}
</style> 
</head>
<!-- === === === B O D Y === === === -->
<body>
    <!-- === EXERCISE 1 === -->
    <div class="EXERCISE1">
        <h1>This is a heading</h1>
        <p>This is a paragraph</p>
        <p class="colortext">This is a paragraph</p>
        <p class="colortext">This is a paragraph</p>
    </div>
    <!-- === EXERCISE 2 === -->
    <div class="EXERCISETWO">
        <h1>This is a heading</h1>
        <h2>This is a smaller heading</h2>
        <p>This is a paragraph</p>
        <p>This is a paragraph</p>
    </div>
</body>
</html>
